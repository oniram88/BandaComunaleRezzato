---
layout: home
header:
  image: /assets/images/header_default.jpg
---
<link rel="stylesheet" href="{{ '/assets/custom_style/home.css' | relative_url }}" />


{% for tag in site.tags %}
  {% if tag[0] == "primo_piano" %}
<!--  Aggiungi il tag  `tag: primo_piano` nel post che vuoi posizionare in pagima pagina -->
    {% for post in tag[1] %}
    
    <div class="in_primo_piano">
      <h1><a  href="{{ post.url }}">{{post.title}}</a></h1>
    
      {{post.content}}
    
    </div>
    
    {% endfor %}

  {% endif %}
{% endfor %}
