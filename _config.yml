url: http://www.bandacomunalerezzato.it
title: Associazione Banda Comunale di Rezzato
description: ""
locale: 'it'
repository: oniram88/BandaComunaleRezzato

teaser: '/assets/images/header_default.jpg'
logo: "/assets/images/logo.png"
# Build settings
#remote_theme: "mmistakes/minimal-mistakes@4.24.0"
theme: minimal-mistakes-jekyll
plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-include-cache

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
  - .idea
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
include:
  - "_pages"
  - "assets"

collections:
  insegnanti:
    output: true
    sort_by: cognome_nome
    permalink: /accademia-musicale/:collection/:path/

defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false
  # pagine della banda
  - scope:
      path: "_pages/banda"
      type: pages
    values:
      sidebar:
        nav: "side_banda"
  # pagine dell'accademia
  - scope:
      path: "_pages/accademia-musicale"
      type: pages
    values:
      sidebar:
        nav: "side_accademia"
  # pagine per gli insegnanti
  - scope:
      path: ""
      type: insegnanti
    values:
      layout: single
      sidebar:
        nav: "side_accademia"


footer:
  links:
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://www.instagram.com/bandacomunalerezzato"